blueprint_id: bac_001
name: Broken Access Control
category: broken_access_control
difficulty_range: [1, 5]
description: |
  Broken Access Control allows users to access resources or perform actions
  they should not be authorized to access. This includes IDOR, privilege escalation,
  and missing function-level access controls.

variants:
  - IDOR (Insecure Direct Object Reference)
  - Horizontal Privilege Escalation
  - Vertical Privilege Escalation
  - Missing Function Level Access Control
  - Path Traversal

entry_points:
  - url_parameter
  - api_endpoint
  - cookie_value
  - jwt_claim
  - post_body
  - file_path

mutation_axes:
  access_check:
    - none
    - client_side_only
    - weak_session_check
    - predictable_token
    - timing_vulnerable
  
  resource_id_type:
    - sequential_numeric
    - uuid_v4
    - base64_encoded
    - md5_hash
    - predictable_pattern
  
  user_roles:
    - guest
    - user
    - moderator
    - admin
    - superadmin
  
  authorization_method:
    - none
    - session_cookie
    - jwt_token
    - api_key
    - basic_auth
  
  resource_types:
    - user_profile
    - document
    - transaction
    - private_message
    - admin_panel
    - api_endpoint
  
  exploit_complexity:
    low:
      - direct_id_manipulation
      - missing_check
    medium:
      - session_fixation
      - role_confusion
      - token_prediction
    high:
      - race_condition
      - business_logic_bypass
      - cryptographic_weakness

contexts:
  - social_media_profile
  - banking_transaction
  - healthcare_record
  - document_management
  - e_commerce_order
  - internal_admin_panel
