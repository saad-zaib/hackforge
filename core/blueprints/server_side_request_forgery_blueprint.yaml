blueprint_id: ssrf_001

name: Server-Side Request Forgery

category: server_side_request_forgery

difficulty_range: [1, 5]

description: |
  SSRF vulnerabilities allow attackers to make the server send HTTP requests to arbitrary destinations. Attackers can exploit this to access internal services, bypass firewalls, or perform port scanning.

variants:
  - Basic SSRF
  - Blind SSRF
  - SSRF with Protocol Smuggling

entry_points:
  - http_get_param
  - http_post_param
  - url_path
  - http_header
  - file_upload

mutation_axes:
  filters:
    basic:
      - localhost
      - 127.0.0.1
    medium:
      - localhost
      - 127.0.0.1
      - internal_ip
      - file_protocol
    advanced:
      - localhost
      - 127.0.0.1
      - internal_ip
      - file_protocol
      - gopher
      - dict
      - ldap
  contexts:
    - webhook_url
    - image_fetch
    - pdf_generation
    - url_shortener
    - api_proxy
  sinks:
    - http_request
    - curl_exec
    - file_get_contents
    - fetch_api
  encoding:
    - none
    - url_encoding
    - double_url_encoding
    - ip_encoding
  output_contexts:
    - http_response
    - error_message
    - file_content
