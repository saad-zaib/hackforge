blueprint_id: cmdi_001

name: Command Injection

category: command_injection

difficulty_range: [1, 5]

description: |
  Command injection allows attackers to execute arbitrary operating system commands on the server by injecting malicious input into system command calls.

infrastructure:
  needs_database: false
  needs_file_system: true
  needs_external_service: false

database_schema:
  tables: []

variants:
  - Basic Command Injection
  - Command Injection with Filters
  - Blind Command Injection
  - Advanced Command Injection

entry_points:
  - http_get_param
  - http_post_param
  - http_get_param
  - http_post_param

mutation_axes:
  filters:
    basic:
      - name: semicolon
      - name: pipe
    medium:
      - name: ampersand
      - name: space_filter
      - name: cat_command
    advanced:
      - name: slash_filter
      - name: dollar_filter
      - name: backtick_filter
  contexts:
    - name: ping_utility
    - name: whois_lookup
    - name: dns_lookup
    - name: url_checker
  sinks:
    - system
    - exec
    - shell_exec
    - passthru
    - popen
    - proc_open
    - pcntl_exec
