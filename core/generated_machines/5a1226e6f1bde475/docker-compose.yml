version: '3.8'

services:
  web:
    build: .
    container_name: hackforge_5a1226e6f1bde475
    ports:
      - "8081:80"
    volumes:
      - ./app:/var/www/html
    depends_on:
      - db
    networks:
      - hackforge_5a1226e6f1bde475
    restart: unless-stopped

  db:
    image: mysql:8.0
    container_name: hackforge_db_5a1226e6f1bde475
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: hackforge
      MYSQL_USER: hackforge
      MYSQL_PASSWORD: hackforge123
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - db_data:/var/lib/mysql
    networks:
      - hackforge_5a1226e6f1bde475
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

networks:
  hackforge_5a1226e6f1bde475:
    driver: bridge

volumes:
  db_data:
